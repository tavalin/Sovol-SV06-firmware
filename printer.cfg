[include pa_cal.cfg]

[include fluidd.cfg]
[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# This file contains pin mappings for the stock Sovol SV06 Plus.
# 
# Find installation instructions at https://github.com/bassamanator/Sovol-SV06-firmware
# 
# See https://www.klipper3d.org/Config_Reference.html for configuration reference.

[include ./cfgs/misc-macros.cfg]
[include ./cfgs/PARKING.cfg]
[include ./cfgs/MECHANICAL_GANTRY_CALIBRATION.cfg]
[include ./cfgs/TEST_SPEED.cfg]
#[include ./cfgs/pa_cal.cfg]

[include ./KAMP/Adaptive_Mesh.cfg]
[include ./KAMP/Line_Purge.cfg]
#[include ./KUSBA/adxlmcu.cfg]

[include ./sensorless.cfg]


# NOTE Uncomment the ONE of the following lines if you're using an adxl345
# [include ./cfgs/adxl-rp2040.cfg]
# [include ./cfgs/adxl-rpi-pico-2x.cfg]
# [include ./cfgs/adxl-direct.cfg]


[save_variables]
filename: save_variable.cfg

[screws_tilt_adjust]
#screw1: 123.00, 170.00
screw2: 90, 130
screw2_name: middle_front_left
screw3: 140, 130
screw3_name: middle_front_right
screw4: 140, 210
screw4_name: middle_back_right
screw1: 90, 210
screw1_name: middle_back_left
screw5: 5, 50
screw5_name: front left
screw6: 250, 50
screw6_name: front right
screw7: 250, 290
screw7_name: back right
screw8: 5, 290
screw8_name: back left

[mcu]
# NOTE Obtain definition by "ls -l /dev/serial/by-id/"
#serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 3500
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 8.0

#####################################################################
#      X/Y/Z Stepper Settings
#####################################################################

[stepper_x]
step_pin: PC2
dir_pin: !PB9
enable_pin: !PC3
microsteps: 128
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 300 # NOTE You can adjust this if you have more room
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_x]
uart_pin: PC1
run_current: 0.820
#run_current: 1.0
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150
uart_address: 3
#driver_SGTHRS: 86 # NOTE Bump sensitivity; increase to make more sensitive
driver_SGTHRS: 88
diag_pin: PA5

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 128
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 0
position_max: 300 # NOTE You can adjust this if you have more room
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_y]
uart_pin: PC0
run_current: 0.880
#run_current: 1.0
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150
uart_address: 3
#driver_SGTHRS: 110 # NOTE Bump sensitivity; increase to make more sensitive
driver_SGTHRS: 115
diag_pin: PA6

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 128
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 340 # NOTE You can adjust this if you have more room
homing_speed: 5

[tmc2209 stepper_z]
uart_pin: PA15
run_current: 0.800
#run_current: 1.0
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150
uart_address: 3
diag_pin: PA7

#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 128
#rotation_distance: 4.65 # NOTE Calibrate e-steps and adjust https://www.klipper3d.org/Rotation_Distance.html
rotation_distance: 4.648
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
#pid_kd: 41.96
#pid_kp: 15.66
#pid_ki: 1.49
min_temp: 0
max_temp: 300
max_extrude_only_distance: 150.0
max_extrude_cross_section: 5
#min_extrude_temp: 0
#pressure_advance: 0.039
pressure_advance: 0.03

[tmc2209 extruder]
uart_pin: PC14
run_current: 0.550
stealthchop_threshold: 0
interpolate: False
sense_resistor: 0.150
uart_address: 3

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_kp: 186.38
#pid_ki: 36.12
#pid_kd: 637.30
min_temp: 0
max_temp: 110

#####################################################################
#   Probe Related
#####################################################################

#[probe]
#pin: PB1
#x_offset: 27
#y_offset: -20
#samples: 3
#samples_result: median
#samples_tolerance: 0.01
#samples_tolerance_retries: 10

[bltouch]
sensor_pin: ^PB1 
control_pin: PB0
#x_offset: 29.5
y_offset: -28.53
#z_offset: 0 # re-run probe_calibrate
speed: 5.0
lift_speed: 100
#samples: 2
#sample_retract_dist: 2
#samples_result: median
#samples_tolerance: 0.01
#samples_tolerance_retries: 10

x_offset: 33
y_offset: -21
#z_offset: 0
samples: 3
samples_result: median
samples_tolerance: 0.01
samples_tolerance_retries: 5



[safe_z_home]
home_xy_position: 123, 170
speed: 100.0
z_hop: 10
z_hop_speed: 15

